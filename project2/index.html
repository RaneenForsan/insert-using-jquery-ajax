<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function (e){
$("#uploadForm").on('submit',(function(e){ e.preventDefault();
$.ajax({
url: "add.php",
type: "POST",
data: new FormData(this),
contentType: false, cache: false, processData:false,
success: function(data){
alert("Data inserted successfully");
},
error: function(){}
});
}));
});
</script>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
<form enctype="multipart/form-data" id="uploadForm" action="add.php" method="post">
<table>
<div class="form-group">
<label>Name</label>
<input type="text" id="name" name="name" placeholder="Enter name" class="form-control"> 
</div>
    
<div class="form-group">
<label>User Name</label>
<input id="uname" type="text" name="uname" placeholder="Enter User Name" class="form-control"> 
</div>
    
<div class="form-group">
<label>E-mail</label>
<input type="text" id="email" name="email" placeholder="Enter Email" class="form-control"> 
</div>
    
<div class="form-group">
<label>Password</label>
 <input type="text" id="password" name="password" placeholder="Enter Password" class="form-control">
</div>
    
<div class="form-group">
<label>Upload Photo</label>
 <input type="file" id="img" name="img">
</div>

<div class="form-group">
<input type="submit" onclick="data()" value="submit" class="btn btn-primary">
</div>
</table>
</form>
</div>    
<div class="3"></div>
    </div>
    
    
    

    
    
    
</body>
</html>
